---
layout: default
main_class: post
---

    <header>
        <p><span class="title">{{page.title}}</span> | <span class="date">{{page.date | date: "%b %d, %Y"}}</span></p>
        <div class="post__thumbnail">
            <img src="{{page.thumbnail}}" alt="">
        </div>
    </header>

    {{content}}

    <footer>
        <hr />
        <p>Thanks for checking out my blog.</p>
        <img class="post_signature" src="/assets/img/signature_sm.png" alt="Signed, Binyamin Green">
        <br>
        <br>
        <a class="post__btn--subscribe" href="https://tinyletter.com/BinyaminGreen" target="_blank">Subscribe to My Newsletter</a>             
    </footer>
