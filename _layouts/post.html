    <figure>
        <img src="{{page.thumbnail}}" alt="" class="banner">
    </figure>
    {% endif %}
    <h1 id="top">{{page.title}}</h1>
    <p>Originally posted {{page.date | date: "%b %d, %Y"}}</p>
</header>
<article>
    {{content}}
</article>
