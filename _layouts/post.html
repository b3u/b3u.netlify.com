---
layout: default
main_class: post
---

    <header>
        <img src="{{page.thumbnail}}" alt="" class="post__thumbnail">
        <p><a class="post__title" href="{{page.url}}">{{page.title}}</a> | Originally posted {{page.date | date: "%b %d, %Y"}}</p>
    </header>

    {{content}}

    <footer>
        <hr />
        <p>Thanks for checking out my blog.</p>
        <img class="post__signature" src="/assets/img/signature_sm.png" alt="Signed, Binyamin Green">
        <br/>
        <a class="post__btn--subscribe" href="https://tinyletter.com/BinyaminGreen" target="_blank">Subscribe to My Newsletter</a>             
    </footer>
