---
layout: default
title: Blog
main_class: post
---

<header>
    <h1>Welcome to My Blog</h1>
    <a class="post__btn--subscribe" href="https://tinyletter.com/BinyaminGreen" target="_blank">Subscribe to My Newsletter</a>         
</header>

{% for post in site.posts %}
<p>
    <a href="{{post.url}}">{{ post.title }}</a> ({{post.date | date: "%b %d, %Y"}})
</p>
<div class="post__excerpt">
    {{post.excerpt | strip_html | truncate: 200}}
</div>
<hr/>
<br/>
{% endfor %}
